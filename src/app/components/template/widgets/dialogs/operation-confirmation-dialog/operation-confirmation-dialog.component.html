<h1 mat-dialog-title>Operation confirmation</h1>
<div mat-dialog-content>
  <p>{{data.question}}</p>
</div>
<div mat-dialog-actions>
  <button mat-button color="primary" (click)="onYesClick()" [mat-dialog-close]="data" cdkFocusInitial>Yes</button>
  <button mat-button color="accent" mat-dialog-close (click)="onNoClick()" cdkFocusInitial>No</button>
</div>
